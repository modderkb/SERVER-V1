<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    /* Global Styling */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #101010;
      color: white;
      overflow-x: hidden;
      height: 100vh;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Glassmorphism Effect */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      margin-bottom: 20px;
      border-bottom: 2px solid #0ff;
      padding-bottom: 10px;
      letter-spacing: 2px;
      animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Key Expiry Dropdown and Input Styling */
    select, input[type="password"], .generate-key-btn {
      padding: 15px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      transition: 0.3s;
    }

    select:focus, input:focus, .generate-key-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00b3b3;
    }

    /* Key Management Table */
    .key-management-panel {
      display: none;
      margin-top: 20px;
      background: #222;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ffcc00;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #333;
      text-align: center;
      background-color: #333;
      color: #fff;
    }

    th {
      background: #0f0f0f;
    }

    .generate-key-btn {
      padding: 12px 25px;
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
    }

    .generate-key-btn:hover {
      background-color: #ffd700;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #999;
    }

    .telegram-btn {
      background: #0088cc;
      padding: 0px 0px;
      color: white;
      border-radius:0ppx;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 px #00b3b3;
      transition: 0os;
    }

    .telegram-btn:hover {
      background: #00aaff;
      box-shadow: 0 0 px #00f0f0;
    }

    /* Loading Spinner */
    .spinner {
      display: none;
      margin-top: 15px;
      border: 4px solid #333;
      border-top: 4px solid #00b3b3;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .search-bar {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>KBX KEY MANAGMENT</h1>
    
    <!-- Reseller Key Generation Form -->
    <select id="expirationTime">
      <option value="30">30 Minutes</option>
      <option value="1440">1 Day</option>
      <option value="4320">3 Days</option>
      <option value="10080">7 Days</option>
      <option value="21600">15 Days</option>
      <option value="43200">30 Days</option>
      <option value="0">Never Expire</option>
    </select>
    
    <input type="password" id="keyInput" placeholder="Enter Reseller Key" />
    <button class="generate-key-btn" onclick="generateKey()">Generate New Key</button>
    <div class="spinner" id="spinner"></div>
    <div class="error" id="errorMsg"></div>
    <input type="text" class="search-bar" id="searchBar" placeholder="Search by Key..." oninput="filterKeys()">
    
    <!-- Key Management Panel -->
    <div class="key-management-panel" id="keyManagementPanel">
      <h2>Key Management</h2>
      <table>
        <thead>
          <tr>
            <th>Key</th>
            <th>Expiration</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="keyList">
          <!-- Keys will be populated dynamically -->
        </tbody>
      </table>
    </div>

    <div class="footer">Powered by ðŸ”¥ Firebase | VIP Access for Resellers ðŸ›¡</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCiOj08L3zxmTz6hs3xxasV2ofU4QqKyHY",
      authDomain: "kbdon-64614.firebaseapp.com",
      databaseURL: "https://kbdon-64614-default-rtdb.firebaseio.com",
      projectId: "kbdon-64614",
      storageBucket: "",
      messagingSenderId: "846563945284",
      appId: "1:846563945284:android:0f63e0bf8403fa9faac511"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function generateKey() {
      const key = "KEY-" + Math.random().toString(36).substr(2, 9); // Simple key generator
      const expirationOption = document.getElementById('expirationTime').value;
      const expirationTime = expirationOption === "0" ? "Never" : new Date(new Date().getTime() + parseInt(expirationOption) * 60000).toISOString();

      db.ref("resellers/" + key).set({
        expiration: expirationTime,
        status: "active",
        createdAt: new Date().toISOString()
      }).then(() => {
        alert("New key generated: " + key);
        updateKeyList();
      }).catch(error => {
        console.error("Error generating key:", error);
      });
    }

    function updateKeyList() {
      const keyListElement = document.getElementById('keyList');
      db.ref('resellers').once('value').then(snapshot => {
        keyListElement.innerHTML = ''; // Clear existing list
        snapshot.forEach(childSnapshot => {
          const keyData = childSnapshot.val();
          const keyRow = document.createElement('tr');
          keyRow.innerHTML = `
            <td>${childSnapshot.key}</td>
            <td>${keyData.expiration}</td>
            <td>${keyData.status}</td>
            <td>
              <button onclick="expireKey('${childSnapshot.key}')">Expire</button>
              <button onclick="deleteKey('${childSnapshot.key}')">Delete</button>
            </td>
          `;
          keyListElement.appendChild(keyRow);
        });
      });
    }

    function expireKey(key) {
      db.ref('resellers/' + key).update({ status: "expired" }).then(() => {
        updateKeyList();
      });
    }

    function deleteKey(key) {
      db.ref('resellers/' + key).remove().then(() => {
        updateKeyList();
      });
    }

    function filterKeys() {
      const searchQuery = document.getElementById('searchBar').value.toLowerCase();
      const rows = document.getElementById('keyList').getElementsByTagName('tr');
      Array.from(rows).forEach(row => {
        const keyText = row.cells[0].textContent.toLowerCase();
        row.style.display = keyText.includes(searchQuery) ? '' : 'none';
      });
    }

    // Initial call to update the key list
    updateKeyList();
  </script>
</body>
</html>
